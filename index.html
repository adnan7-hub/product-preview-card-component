<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style-css.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- font-montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- font-fraunces -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <style>
  </style>
</head>
<body>
  <div class="product flex-wrap overflow-hidden">
    <div class="img-product"></div>
    <div class="perfume-text bg-light">
      <div class="head-perfume">PERFUME</div>
      <h2 class="mb-3">Gabrielle Essence Eau De Parfum</h2>
      <p class="mb-3">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">$149.99 <span>$169.99</span></div>
      <div class="cart d-flex align-items-center justify-content-center">
        <img class="me-3" src="images/icon-cart.svg" alt="">
        <span>Add to Cart</span>
      </div>
    </div>
  </div>
</body>
</html>
